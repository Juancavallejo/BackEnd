<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07 - Base de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="d-flex justify-content-evenly my-4">
        <a href="" class="fs-5">Home</a>
        <a href="" class="fs-5">Productos</a>
    </nav>
    <h1 class="text-center">Bienvenido al servidor.</h1>
    <div class="d-flex justify-content-center">
        <h4 class="text-center w-50"> A continuación, podrás agregar productos a la
            lista actual de productos existentes</h4>
    </div>
    <div class="mt-3">
        <div class="d-flex justify content center">
            <form method="post" action="/products" class="mx-auto border">
                <div class="px-4 pt-4">
                    <label>Nombre del producto</label>
                    <input type="text" name="title" />
                </div>
                <div class="my-3 px-4">
                    <label>Precio</label>
                    <input type="number" name="price" />
                </div>
                <div class="my-3 px-4">
                    <label>Url imagen</label>
                    <input type="text" name="thumbnail" />
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary m-3">Enviar</button>
                    <a href="/allproducts" class="btn btn-secondary m-3"> ver productos</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Contenedor de productos -->
    <div id="productsContainer">
    </div>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">Centro de mensajes</button>
    <div class="offcanvas offcanvas-bottom w-50 d-flex justify-self-end" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header overflow-auto">
            <div id="messageContainer"></div>
            <input type="text" id="messageField" style="width: 300px; height: 50px">
            <button type="submit" class="btn btn-primary m-3 btnSubmitChat">Enviar</button>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            ...
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <footer> Derechos reservados...</footer>
    </div>
    <script src="/socket.io/socket.io.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
</body>
